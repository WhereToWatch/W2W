<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Where 2 Watch</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.min.css">
    <link rel="stylesheet" href="BULMA_Tile_Prototype.css"/>
    <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
  </head>
 <body>
    <section class="section">
        <div class="container">
            <h1 class="title">
                <img src="pictures/Logo.png"  width="300" height="400" />
            </h1>
            <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
              </a>
                <div class="tile box is-parent" id="navback">
                    <div class="tile box is-child" id="navblock">
                        Netflix
                    </div>
                    <div class="tile box is-child" id="navblock">
                        Amazon Prime
                    </div>
                    <div class="tile box is-child" id="navblock">
                        Disney
                    </div>
                    <div class="tile box is-child" id="navblock">
                        <img src="pictures/burgermenu.png" width="30" height="30">
                    </div>
                </div>
        </div>
    </section>

    <h1>{title}</h1>
 </body>
