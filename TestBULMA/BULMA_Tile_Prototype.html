<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Where 2 Watch</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.min.css">
    <!--<link rel="stylesheet" href="BULMA_Tile_Prototype.scss"/>
    <link rel="stylesheet" href="BULMA_Tile_Prototype.css"/> -->
    <link rel="stylesheet" href="BULMA_Tile_Prototype.sass"/>
    <script language="javascript" type="BULMA_Tile_Prototype/javascript"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/react/15.4.2/react-with-addons.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/react/15.4.2/react-dom.min.js'></script>
   
</head>

<body>
    <section>
        <div class="tile box is-parent">
                    
            <img src="pictures/Logo.png"  width="100" height="400"/>
            <div class="dropdown is-right is-active">
                    <div class="dropdown-trigger">  
                        <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" onclick="myDropDown()">
                                <div class="dropdown-item">
                   
                                </div>
                    </div>
                </a>
            </div>
        </div>   
        <div>
            <div class="tile box is-parent" id="navback">
                <div class="tile box is-child" id="navblock">
                    <img src="pictures/Netflix.png" width="110" height="30"/>
                </div>
                <div class="tile box is-child" id="navblock">
                    <img src="pictures/AmazonPrime.png" width="80" height="30"/>
                </div>
                <div class="tile box is-child" id="navblock">
                    <img src="pictures/DisneyPlus.jpg" width="130" height="30">
                </div>
            </div>
        </div>
    </section>
    <main>
            <div id="carousel">
        
               <div class="hideLeft">
                <img src="https://i1.sndcdn.com/artworks-000165384395-rhrjdn-t500x500.jpg">
              </div>
        
              <div class="prevLeftSecond">
                <img src="https://i1.sndcdn.com/artworks-000185743981-tuesoj-t500x500.jpg">
              </div>
        
              <div class="prev">
                <img src="https://i1.sndcdn.com/artworks-000158708482-k160g1-t500x500.jpg">
              </div>
        
              <div class="selected">
                <img src="https://i1.sndcdn.com/artworks-000062423439-lf7ll2-t500x500.jpg">
              </div>
        
              <div class="next">
                <img src="https://i1.sndcdn.com/artworks-000028787381-1vad7y-t500x500.jpg">
              </div>
        
              <div class="nextRightSecond">
                <img src="https://i1.sndcdn.com/artworks-000108468163-dp0b6y-t500x500.jpg">
              </div>
        
              <div class="hideRight">
                <img src="https://i1.sndcdn.com/artworks-000064920701-xrez5z-t500x500.jpg">
              </div>
        
            </div>
        
            <div class="buttons">
              <button id="prev">Prev</button>
              <button id="next">Next</button>
            </div>
          </main>
</body>
</html>
